<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="search_box">
            <button class="search_btn" onclick="getFilm(document.getElementById('filmIdInput').value)">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" class="input_search" placeholder="Inserisci il nome del film" id="filmIdInput">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="film"> <!-- Elemento dove verranno aggiunti i cloni -->
        </div>
    </div>
    <div class="col-7 c-flex justify-content-center align-items-center text-center" id="startImages"></div>
        <img src="./media/startPage.png" class="img-fluid rounded-start">
        <img src="./media/tmdb.png" class="img-fluid rounded-start">
    </div>
    
    <!-- Template della card -->
    <template id="film-template"> 
        <div class="col-12 col-md-6 col-lg-4" id="card-film">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-6">
                        <img src="./media/404.jpg" id="card-poster" class="img-fluid rounded-start btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="...">
                    </div>
                    <div class="col-6">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text prova as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template> 
     
    <!-- Modal -->
    <template> 
    <div class="modal fade" id="modal-film" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Titolo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Corpo
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
